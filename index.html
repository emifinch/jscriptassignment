<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Assignment</title>
	<link rel="stylesheet" type="text/css" href="css/defaultcss.css">
</head>

<body>

<canvas id="canvas" width="800" height="500" style="border:1px solid #000000;">
</canvas>
			
<script src="java/janvas.js"></script> 
			
 <ul>Controls:
	<li>"b" - change pen color to blue</li>
	<li>"g" - change pen color to green</li>
	<li>"r" - change pen color to red</li>
	<li>"y" - change pen color to yellow</li>
	<li>"up arrow" - make pen size larger</li>
	<li>"down arrow" - make pen size smaller</li>
	<li>"space bar" - clear the canvas (other than the current pen tip)</li>
</ul>	 
</body>
</html>
